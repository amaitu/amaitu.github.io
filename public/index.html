        a.underline-animation:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #eeeeee;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.2s ease-in-out;
        }

        a.underline-animation:hover:before {
            visibility: visible;
            transform: scaleX(1);
        }

            animation: slide-up 1000ms;
        }

        .slide-up-1200 {

        @keyframes slide-up {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media only screen and (max-width: 600px) {
            @keyframes slide-up {
